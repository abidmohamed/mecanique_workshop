{% extends 'home.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="card card-body">
            <P>{% trans "ARE YOU SURE YOU WANT TO DELETE" %} {{buyorder}} _ {{item.product}} _ {{item.quantity}}</P>
            <form action="{% url 'buyorder:confirm_order_item_delete' buyorder.id item.id%}" method="post">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'buyorder:buyorder_confirmation' buyorder.id %}">{% trans "Cancel" %}</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
</div>

{% endblock %}
