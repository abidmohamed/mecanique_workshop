{% extends 'home.html' %}
{% load static %}
{% block content %}
<br>
<div class="container">
    <div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Stock Products</h5>
        </div>
        <div class="card card-body">
            <table id="table_id" class=" table display text-center">
              <thead>
              <tr>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th></th>
                    <th></th>
                </tr>
              </thead>
                <tbody>
                {% for prod in stockproducts %}
                <tr>
                    <td>
                       {{prod.product.name}}
                   </td>
                    <td>
                       {{prod.stock}}
                   </td>
                    <td>
                       {{prod.category}}
                   </td>
                    <td>
                       {{prod.quantity}}
                   </td>

                    <td>
                        <a class="btn btn-success " href="{% url 'stock:update_stockproduct' prod.id %}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-danger " href="{% url 'stock:delete_stockproduct' prod.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</div>

</div>
{% endblock %}
{% block jsscript %}
<!-- custom javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"/>
<!-- Data Table  -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

<script type='text/javascript'>
    //Data Table init
    $(document).ready( function () {
    $('#table_id').DataTable();
} );

</script>
{% endblock %}
