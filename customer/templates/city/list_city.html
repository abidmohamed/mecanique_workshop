{% extends 'home.html' %}
{% load static %}
{% block content %}
<br>
<div class="container">
    <div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Cities</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>City</th>

                </tr>

                {% for city in cities %}
                <tr>
                   <td>
                       {{city.name}}
                   </td>
                    <td>
                        <a class="btn btn-success " href="{% url 'customer:update_city' city.id %}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-danger " href="{% url 'customer:delete_city' city.id %}">Delete</a>
                    </td>
                </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>

</div>
{% endblock %}
