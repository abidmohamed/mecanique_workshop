{% extends 'home.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<br>
<div class="container">
    <div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>{% trans "Cities" %}</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>{% trans "City" %}</th>

                </tr>

                {% for city in cities %}
                <tr>
                   <td>
                       {{city.name}}
                   </td>
                    <td>
                        <a class="btn btn-success " href="{% url 'customer:update_city' city.id %}">{% trans "Update" %}</a>
                    </td>
                    <td>
                        <a class="btn btn-danger " href="{% url 'customer:delete_city' city.id %}">{% trans "Delete" %}</a>
                    </td>
                </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>

</div>
{% endblock %}
