{% extends 'home.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<br>

<div class="">
    <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3">
            <h3>{% trans "Families" %}</h3>
            <div class="list-group">
                {% for f in families %}
                <a {% if family == f %}
                        class=" list-group-item list-group-item-action active"
                       {% else %}
                       class="list-group-item list-group-item-action"
                       {% endif %}
                        href="{{f.get_absolute_url}}">
                    {{f.name}}
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-9">
            <div class="row">
                {% for cat in categories %}
                <div class="col-lg-4 mb-5">
                    <a href="">
                        <div class="card family-card bg-dark text-white" style="width: 100%; height: 18rem;">
                            <img class="card-img" style="width: 100%; height: 100%;" src="{{cat.image.url}}"
                                 alt="{{cat.name}}">
                            <div class="card-img-overlay">
                                <h4 class="card-title text-center">{{cat.name}}</h4>
                            </div>
                        </div>
                    </a>


                </div>
                {% endfor %}
            </div>
        </div>

    </div>

</div>
<script>

</script>
{% endblock %}
