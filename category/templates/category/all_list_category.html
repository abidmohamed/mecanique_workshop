{% extends 'home.html' %}
{% load static %}
{% block content %}
<br>

<div class="container">
    <div class="row">

        <div class="col-sm-12 col-md-10 col-lg-10">
            <div class="row">
                {% for cat in categories %}
                <div class="col-lg-4 mb-5">
                    <a href="">
                        <div class="card family-card bg-dark text-white" style="width: 18rem; height: 18rem;">
                            <img class="card-img" style="width: 100%; height: 100%;" src="{{cat.image.url}}"
                                 alt="{{cat.name}}">
                            <div class="card-img-overlay">
                                <h4 class="card-title text-center">{{cat.name}}</h4>
                            </div>
                        </div>
                    </a>

                   <a class="btn btn-success " href="{% url 'category:update_category' cat.id %}">Update</a>
                   <a class="btn btn-danger " href="{% url 'category:delete_category' cat.id %}">Delete</a>

                </div>
                {% endfor %}
            </div>
        </div>

    </div>

</div>

{% endblock %}
