{% extends 'home.html' %}
{% load static %}
{% block content %}

<br>

<div class="">
    <div class="row">
        {% for fam in families %}
        <div class="col-lg-3 col-md-6 col-sm-12 mb-5">
            <a href="{% url 'category:category_list' fam.id %}">
                <div class="card family-card bg-dark text-white" style="width: 100%; height: 18rem;">
                    <img class="card-img" style="width: 100%; height: 100%;" src="{{fam.image.url}}" alt="{{fam.name}}">
                    <div class="card-img-overlay">
                        <h4 class="card-title text-center">{{fam.name}}</h4>
                    </div>

                </div>
            </a>
                        <a class="btn btn-success " href="{% url 'family:update_family' fam.id %}">Update</a>
                        <a class="btn btn-danger " href="{% url 'family:delete_family' fam.id %}">Delete</a>

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
