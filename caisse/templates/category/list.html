{% extends 'home.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<br>
<div class="container">
    <div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>{% trans "Categories" %}</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>{% trans "Category" %}</th>
                    <th>{% trans "Total" %}</th>
                    <th></th>
                </tr>

                {% for category in categories %}
                <tr>
                   <td>
                       {{category.name}}
                   </td>
                    <td>
                        {{category.get_total_cost}}
                    </td>
                    <td>
                       <a class="btn btn-warning " href="{% url 'caisse:transaction_category_details' category.id %}">{% trans "Details" %}</a>
                    </td>
                </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>

</div>
{% endblock %}
